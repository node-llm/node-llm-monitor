name: CI/CD

on:
  push:
    branches: ["**"] # Run on all branches
    paths:
      - "src/**"
      - "dashboard/**"
      - "test/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/cicd.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "dashboard/**"
      - "test/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/cicd.yml"
  workflow_call:

# Define default permissions for this workflow
permissions:
  contents: write # Needed for creating releases
  packages: write # Needed for publishing to npm

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x", "22.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Server
        run: pnpm run build:server

      - name: Build Dashboard
        run: pnpm run build:dashboard

      - name: Run tests
        run: pnpm test

  publish:
    name: Build + Publish
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Get Package Info
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Check if version needs publishing
        id: check_version
        run: |
          PACKAGE_VERSION="${{ steps.pkg.outputs.version }}"
          PACKAGE_NAME="${{ steps.pkg.outputs.name }}"

          echo "Checking if $PACKAGE_NAME@$PACKAGE_VERSION is already published..."

          # Check if version exists on npm
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not published yet"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.version_changed == 'true'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: v${{ steps.pkg.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
